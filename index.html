<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue2 Step By Step</title>
    <style>
        .is-loading {
            background-color: lime;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-bind:disabled="isLoading" v-on:click="toggleClass">Add</button>
    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isLoading: false,
            },
            methods: {
                toggleClass() {
                    if(this.isLoading) {
                        this.isLoading = false;
                    } else {
                        this.isLoading = true;
                    }
                }
            }

        });
    </script>
</body>
</html>
